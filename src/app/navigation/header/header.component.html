<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/groupview">Home</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/groupview">Group View</a>
      </li>
      <li>

        <mat-menu #appMenu="matMenu">
          <div *ngFor="let bp of bps">
            <a class="submenu" mat-menu-item>{{ bp.name }}</a>
          </div>
        </mat-menu>
          <a routerLink="" [matMenuTriggerFor]="appMenu">Client View</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
